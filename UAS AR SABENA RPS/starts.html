<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the folllowing script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
            /* Ensure it's above other content */
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind; maxTrack: 10" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!--card images-->
            <img id="card1" src="markers/jpg/1.jpg">
            <img id="card2" src="markers/jpg/2.jpg">
            <img id="card3" src="markers/jpg/3.jpg">
            <img id="card4" src="markers/jpg/4.jpg">
            <img id="card5" src="markers/jpg/5.jpg">
            <img id="card6" src="markers/jpg/6.jpg">
            <img id="card7" src="markers/jpg/7.jpg">
            <img id="card8" src="markers/jpg/8.jpg">
            <img id="card9" src="markers/jpg/9.jpg">
            <img id="card10" src="markers/jpg/10.jpg">

            <!--3D models-->
            <a-asset-item id="model1" src="assets/model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
            <a-asset-item id="model4" src="assets/model4.glb"></a-asset-item>
            <a-asset-item id="model5" src="assets/model5.glb"></a-asset-item>
            <a-asset-item id="model6" src="assets/model6.glb"></a-asset-item>
            <a-asset-item id="model7" src="assets/model7.glb"></a-asset-item>
            <a-asset-item id="model8" src="assets/model8.glb"></a-asset-item>
            <a-asset-item id="model9" src="assets/model9.glb"></a-asset-item>
            <a-asset-item id="model10" src="assets/model10.glb"></a-asset-item>
            
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 0 0.75" scale="1 1 1"
                    src="#model1" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model2" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#card3" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model3" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#card4" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model4" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#card5" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model5" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#card6" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model6" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#card7" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model7" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#card8" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model8" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#card9" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model9" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#card10" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="2 2 2"
                    src="#model10" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

    </a-scene>

    <a href="dashboard.html" class="back-btn">Back</a>
    <div id="UI">Marker information here.</div>
</body>

</html>
